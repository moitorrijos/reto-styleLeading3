<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset="utf-8">
    <title>Entrada a la Aplicación</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>
<body>
    <section class="bgcontainer">
        <div class="container">
            <div class="row align-center text-justify">
                <div class="col-lg-3">
                    <div class="section-logo">
                        <h1>styleLeading</h1>                        
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="section_right">
                        <div class="section_right_container">
                            <h2>Ingresar a su Cuenta</h2>
                            <div class="section_right_container_form">
                                <form method="POST">
                                    <div class="form-group">          
                                        <div class="animate-content-delay1">
                                            <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required="required">   
                                        </div>                     
                                    </div>
                                    <div class="form-group">          
                                        <div class="animate-content-delay2">
                                            <input type="password" name="password" class="form-control" placeholder="Contraseña" required="required">
                                            <i class="fa fa-key field-icon"></i>   
                                        </div>                     
                                    </div>
                                    <div class="form-group">          
                                        <div class="animate-content-delay3">
                                            <button type="submit" class="btn">Entrar</button>
                                        </div>                     
                                    </div>                                                                         
                                </form>
                            </div>

                        </div>
                    </div>
                </div>                
            </div>
        </div>        
    </section>
</body>
</html>
